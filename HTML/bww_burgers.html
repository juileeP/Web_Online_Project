<script type="text/javascript">
function ValidateForm(Form)
	{
	  function countSelections(buttonGrp)
	  {
	    for(i=0; i<buttonGrp.length; i++)
		{
		  if(buttonGrp[i].checked) 
		     return true;
		}
		return false;
	  }
	  
	  if(!countSelections(burgerForm.black0) && document.getElementById('burgers0').checked)
	  {
	    alert("Please select one option");
		return false;
	  }
	  if(!countSelections(burgerForm.black1) && document.getElementById('burgers1').checked)
	  {
	    alert("Please select one option");
		return false;
	  }
	  if(!countSelections(burgerForm.black2) && document.getElementById('burgers2').checked)

	    alert("Please select one option");
		return false;
	  }
	  if(!countSelections(burgerForm.black3) && document.getElementById('burgers3').checked)
	  {
	    alert("Please select one option");
		return false;
	  }
	  if(!countSelections(burgerForm.black4) && document.getElementById('burgers4').checked)
	  {
	    alert("Please select one option");
		return false;
	  }
	  if(!countSelections(burgerForm.black5) && document.getElementById('burgers5').checked)

		return false;
	  }
	  return true;
 }
