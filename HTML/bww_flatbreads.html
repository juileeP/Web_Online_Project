<body>

<h2 align="center"><font color="red">Choose from Wild Flatbreads</font></h2>
<p>&nbsp;</p>

    <label>
      <input type="checkbox" name="flatbread1" value="garlic" id="flatbreads_0" />

  </p>
  <p><br />
    <label>
      <input type="checkbox" name="flatbread2" value="buffalo" id="flatbreads_1" />

    <label>

  <label>
      <input type="checkbox" name="flatbread4" value="italian" id="flatbreads_3" />

  </p>
  <p><br />
  </p>
  <p>
    <input STYLE="color: #FDD017; background-color:  #FF2400;" type="submit" name="add" id="button" value="Add to Bag" />
  </p>
   <input type="hidden" name="action" value="addFlatbreads">
     <p><a href="bww_order.html" title="Back to main Menu">Back to main menu</a></p>
</form>
